<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container d-flex flex-column p-4">
        <h1 class="update-password pt-2 pl-4"> Update Password </h1>
        <form class="d-flex flex-column" id="updatePasswordForm">
            <div class="new-password d-flex flex-column pt-2 pr-4 pl-4 m-2">
                <label for="newPassword "> NEW PASSWORD </label>
                <input class="p-2 rounded" placeholder="Create new password" type="password" id="newPassword" />
                <p id="newPasswordErrMsg"> </p>
            </div>
            <div class="confirm-password d-flex flex-column  pr-4 pl-4 m-2">
                <label for="confirmPassword"> CONFIRM PASSWORD </label>
                <input class="p-2 rounded" placeholder="Confirm password" type="password" id="confirmPassword" />
                <p id="confirmPasswordErrMsg"> </p>
            </div>
            <button id="updateBtn" class="btn btn-primary align-self-center" type="submit"> Update </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
